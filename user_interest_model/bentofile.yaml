service: "service:svc_interest"
include:
  - "model.py"
  - "service.py"
  - "connections.py"
  - "constants.py"
  - "utils.py"
  - "exception.py"
  - "logger.py"
python:
  packages:
    - "numpy"
    - "pandas"
    - "dill"
    - "pymongo"
    - "from-root"
    - "pydantic"
monitoring:
  enabled: true
  type: default
  options:
    log_path: logs/interest-logs